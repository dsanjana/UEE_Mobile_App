<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/welcome/tabs/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Text Caster</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-card>
      <br>
      <br>
    <ion-row>

          <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                  <ion-label position="floating">Add Phone Number
                    <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input type="Number" ngModel name="designation" required designation
                  #designationCtrl="ngModel"></ion-input>
                </ion-item>
                <ion-item *ngIf="!designationCtrl.valid && designationCtrl.touched" lines="none">
                  <ion-label color="danger">Field must not be empty.</ion-label>
                </ion-item>
          </ion-col>
          <br><br>
          <ion-col size-sm="6" offset-sm="3">
              <ion-button type="submit" color="primary" expand="block" [routerLink]="['/', 'places', 'tabs', 'offers', 'sms']">Add</ion-button>
          </ion-col> 
          
        </ion-row>
<br>
<br>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
            <ion-item>
                <ion-textarea placeholder="0777123123" disabled
                readonly></ion-textarea>
              </ion-item>
              </ion-col>
        </ion-row>
        <br><br>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
             <ion-button type="file" color="primary" expand="block">Import</ion-button>
             

             <!-- <label class="myFakeUploadButton" for="myFileInput">Upload</label>
<input type="file" id="myFileInput">
              -->
          </ion-col>
            <!-- <ion-button type="submit" color="primary" expand="block" [routerLink]="['/', 'places', 'tabs', 'offers', 'sms']">How To</ion-button> -->
            <ion-col size-sm="6" offset-sm="3">
            <ion-button type="submit" color="primary"  ion-button clear item-right expand="block" [routerLink]="['/', 'places', 'tabs', 'offers', 'sms']">Clear</ion-button>
        </ion-col>
        </ion-row>
        <br>
        <br>
        <ion-row>
            <ion-col size-sm="3" offset-sm="3">
              <ion-item>
                <ion-label position="floating" >Message :
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-item>
<ion-textarea placeholder="Enter more information here..." required ngModel name="phone" required phone
#phoneCtrl="ngModel"></ion-textarea>
</ion-item>
<ion-item *ngIf="!phoneCtrl.valid && phoneCtrl.touched" lines="none">
    <ion-label color="danger">Feild must not be empty.</ion-label>
  </ion-item>
              </ion-item>
            </ion-col>
          </ion-row>
          <br><br>

          <br>
                    <ion-row>
                      <ion-col size-sm="6" offset-sm="3">
                          <ion-button type="submit" color="primary" expand="block">Send</ion-button>
                      </ion-col>
                    </ion-row>
                  </ion-card>
                  </form>
</ion-content>
