<ion-header translucent>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/welcome/tabs/home"></ion-back-button>
            </ion-buttons>
            <ion-title>Update Student</ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <ion-card>
            <ion-card-header slot="center">
                <ion-title>Student Details</ion-title>
            </ion-card-header>
            <ion-card-content>
                <!-- <form onsubmit="processForm(event)"> -->
                    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <ion-list lines="full" class="ion-no-margin ion-no-padding">
                        <ion-item>
                            <ion-label position="floating">First Name
                                <ion-text color="danger">*</ion-text>
                            </ion-label>
                            <ion-input required type="text" oninput="handleFirstNameValue(event)"
                            ngModel name="fname" required fname
                              #fnameCtrl="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!fnameCtrl.valid && fnameCtrl.touched" lines="none">
                              <ion-label color="danger">Feild must not be empty.</ion-label>
                            </ion-item>
      
                        <ion-item>
                            <ion-label position="floating">Last Name
                                <ion-text color="danger">*</ion-text>
                            </ion-label>
                            <ion-input required type="text" oninput="handleLastNameValue(event)"
                            ngModel name="lname" required lname
                              #lnameCtrl="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!lnameCtrl.valid && lnameCtrl.touched" lines="none">
                              <ion-label color="danger">Feild must not be empty.</ion-label>
                            </ion-item>
      
                        <ion-item>
                            <ion-label position="floating">Address
                                  <ion-text color="danger">*</ion-text>
                            </ion-label>
                            <br>
                            <ion-input placeholder="Address Line 1"></ion-input>
                            <ion-input placeholder="Address Line 2"></ion-input>
                            <ion-input placeholder="City"></ion-input>
                            <ion-input placeholder="State"></ion-input>
                            <ion-input placeholder="Zip Code"></ion-input>
                        </ion-item>
      
                        <ion-item>
                            <ion-label position="floating">Phone
                                  <ion-text color="danger">*</ion-text>
                            </ion-label>
                            <ion-input max="10" type="number"
                            ngModel name="phone" required phone
                              #phoneCtrl="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!phoneCtrl.valid && phoneCtrl.touched" lines="none">
                              <ion-label color="danger">Feild must not be empty.</ion-label>
                            </ion-item>
      
                        <!-- <ion-item>
                            <ion-label position="stacked">Notes</ion-label>
                            <ion-textarea></ion-textarea>
                        </ion-item> -->
                        <ion-item>
                            <ion-label position="floating">Birth date
                                  <ion-text color="danger">*</ion-text>
                            </ion-label>
                            <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
                        </ion-item>
      
                        <ion-item>
                            <ion-label position="floating">Blood Group</ion-label>
                            <ion-select value="brown" okText="Okay" cancelText="Dismiss">
                                <ion-select-option value="brown">A+</ion-select-option>
                                <ion-select-option value="blonde">A-</ion-select-option>
                                <ion-select-option value="black">B+</ion-select-option>
                                <ion-select-option value="red">B-</ion-select-option>
                                <ion-select-option value="brown">AB+</ion-select-option>
                                <ion-select-option value="blonde">AB-</ion-select-option>
                                <ion-select-option value="black">O-</ion-select-option>
                                <ion-select-option value="red">O+</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-list>
      
                    <div class="ion-padding">
                        <ion-button expand="block" type="submit" class="ion-no-margin" [disabled]="!f.valid">Update Student</ion-button>
                    </div>
                </form>
            </ion-card-content>
        </ion-card>
      </ion-content>
