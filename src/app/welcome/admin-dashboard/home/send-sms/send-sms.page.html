<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/welcome/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Send SMS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-card class="card">
      <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                  <ion-item>
                    <ion-label position="floating">Select the class</ion-label>
                    <ion-select name="subject">
                      <ion-select-option value="Subject 1">Class 1</ion-select-option>
                      <ion-select-option value="Subject 2">Class 2</ion-select-option>
                      <ion-select-option value="Subject 3">Class 3</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                      <ion-label position="floating">Select the section</ion-label>
                      <ion-select name="test">
                        <ion-select-option value="Section 1">Section 1</ion-select-option>
                        <ion-select-option value="Section 2">Section 2</ion-select-option>
                        <ion-select-option value="Section 3">Section 3</ion-select-option>
                      </ion-select>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item>
                            <ion-label>Send to All</ion-label>
                            <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
                          </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                  </ion-row>
                  <br>
              <ion-row>
                  <ion-col size-sm="3" offset-sm="3">
                    <ion-item>
                      <ion-label position="floating">Message :</ion-label>
                      <ion-item>
<ion-textarea placeholder="Enter more information here..."></ion-textarea>
</ion-item>
                    </ion-item>
                  </ion-col>
                </ion-row>

                  <br>
                  <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-button type="submit" color="primary" expand="block">Send</ion-button>
                    </ion-col>
                  </ion-row>
        </ion-grid>
      </ion-card>
</ion-content>
