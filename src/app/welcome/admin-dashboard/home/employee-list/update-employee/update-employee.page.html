<ion-header translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/welcome/tabs/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Update Employee</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
        <ion-card-header slot="center">
            <ion-title>Employee Details</ion-title>
        </ion-card-header>
        <ion-card-content>
            <!-- <form onsubmit="processForm(event)"> -->
                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <ion-list lines="full" class="ion-no-margin ion-no-padding">
                    <ion-item>
                        <ion-label position="floating">Name
                            <ion-text color="danger">*</ion-text>
                        </ion-label>
                        <ion-input required type="text" oninput="handleFirstNameValue(event)"
                        ngModel name="fname" required fname
                          #fnameCtrl="ngModel"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="!fnameCtrl.valid && fnameCtrl.touched" lines="none">
                          <ion-label color="danger">Feild must not be empty.</ion-label>
                        </ion-item>
  
                    <ion-item>
                        <ion-label position="floating">Email
                            <ion-text color="danger">*</ion-text>
                        </ion-label>
                        <ion-input required type="email" oninput="handleLastNameValue(event)"
                        ngModel name="email" required email
                          #emailCtrl="ngModel"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                          <ion-label color="danger">Feild must not be empty.</ion-label>
                        </ion-item>
  
                    <ion-item>
                        <ion-label position="floating">Phone
                              <ion-text color="danger">*</ion-text>
                        </ion-label>
                        <ion-input max="10" type="number"
                        ngModel name="phone" required phone
                          #phoneCtrl="ngModel"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="!phoneCtrl.valid && phoneCtrl.touched" lines="none">
                          <ion-label color="danger">Feild must not be empty.</ion-label>
                        </ion-item>

                        <ion-item>
                            <ion-label position="floating">Salary
                                  <ion-text color="danger">*</ion-text>
                            </ion-label>
                            <ion-input max="10" type="number"
                            ngModel name="salary" required salary
                              #salaryCtrl="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!phoneCtrl.valid && phoneCtrl.touched" lines="none">
                              <ion-label color="danger">Feild must not be empty.</ion-label>
                            </ion-item>

                            <ion-item>
                                <ion-label position="floating">Designation
                                      <ion-text color="danger">*</ion-text>
                                </ion-label>
                                <ion-input type="text area"
                                ngModel name="designation" required designation
                                  #designationCtrl="ngModel"></ion-input>
                            </ion-item>
                            <ion-item *ngIf="!designationCtrl.valid && designationCtrl.touched" lines="none">
                                  <ion-label color="danger">Feild must not be empty.</ion-label>
                                </ion-item>

                                <ion-item>
                                    <ion-label position="floating">Description
                                          <ion-text color="danger">*</ion-text>
                                    </ion-label>
                                    <ion-input type="number"
                                    ngModel name="description" required description
                                      #descriptionCtrl="ngModel"></ion-input>
                                </ion-item>
                                <ion-item *ngIf="!phoneCtrl.valid && phoneCtrl.touched" lines="none">
                                      <ion-label color="danger">Feild must not be empty.</ion-label>
                                    </ion-item>
  
                    <!-- <ion-item>
                        <ion-label position="stacked">Notes</ion-label>
                        <ion-textarea></ion-textarea>
                    </ion-item> -->
                    <ion-item>
                        <ion-label position="floating">Birth date
                              <ion-text color="danger">*</ion-text>
                        </ion-label>
                        <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
                    </ion-item>
                </ion-list>
  
                <div class="ion-padding">
                    <ion-button expand="block" type="submit" class="ion-no-margin" [disabled]="!f.valid">Update Employee</ion-button>
                </div>
            </form>
        </ion-card-content>
    </ion-card>
  </ion-content>
