<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
          <ion-list>
              <ion-item>
                <ion-label position="floating">E-Mail</ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>
              <!-- <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                <ion-label>Should be a valid email address.</ion-label>
              </ion-item> -->
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
              <!-- <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                  <ion-label>Should at least be 8 characters long.</ion-label>
                </ion-item> -->
            </ion-list>
      </ion-col>
    </ion-row>
  <!-- <div text-center>
      <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
  <!-- <ion-progress-bar value="0.5" buffer="0.75" *ngIf="isLoading"></ion-progress-bar> -->
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <!-- <ion-button type="button" color="primary" fill="clear" expand="block"
      (click)="onSwitchAuthMode()">Switch to {{ isLogin ? 'Signup' : 'Login' }}</ion-button> -->
      <ion-button type="submit" color="primary" expand="block" (click)="onLogin()">Login</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</form>
</ion-content>
